                <br>
                <input type="number" id="Ntemp" required>
                <br>
                <select name="fromTemp" id="fromtemp">
                    <option value="cel">째Celcius</option>
                    <option value="far">째Fahrenheit</option>
                </select>
                <br>
                To
                <br>
                <select name="temp" id="temp">
                    <option value="cel">째Celcius</option>
                    <option value="far">째Fahrenheit</option>
                </select>
                <br>
                <br>
                <button type="submit" id="btn">Submit</button>
            </form>
            <br><br><br>
            <span id="result"></span>
        </div>
        <div id="icon">
            
        </div>
    </div>
